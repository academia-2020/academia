<html lang="en">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Document</title>

	{% include 'includes/css.html' %}

<!-- bootstrap -->



	<style>
		main section:nth-child(3) {display: grid;grid-template-columns: 27% 70% 0%; grid-column-gap: 3px; padding-top: 20px;}
		main section:nth-child(3) > div:first-child {background-color: transparent;}
		main section:nth-child(3) > div:first-child + div {background-color: transparent;}		
		main section:nth-child(3) > div:last-of-type {background-color: transparent;}		
	</style>
</head>
<body>
	
	<main>
		{% include 'includes/base_comun.html' %}
		<section>
			<div>
				{% block cursos_izquierda %}{% endblock %}
			</div>
			<div>{% block cursos_centro %}{% endblock %}</div>
			<div></div>
		</section>
	</main>
	{% include 'includes/js.html' %}


</body>
</html>
