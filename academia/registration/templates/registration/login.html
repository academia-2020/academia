{% extends 'base_formularios.html' %}
{% load static %}
{% block cursos_centro %}
	<div class="container">
		<div class="row mb-4">
			<div class="col">
				<h1>Identificacion</h1>
			</div>
		</div>
		<form action="" method="POST">
			{% csrf_token %}
			<div class="row mb-4">
				<div class="col-4">
					<label for="id_username">Nombre del usuario</label>
				</div>
				<div class="col-8">
					<input type="text" name="username" id="id_username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-4">
					<label for="id_password">Password</label>
				</div>
				<div class="col-8">
					<input class="form-control" type="password" name="password" autocomplete="current-password" required id="id_password">
				</div>
			</div>
			<div class="row mb-4">
				<div class="col">
					<input class="btn btn-primary btn-block" type="submit" value="Submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
{% endblock %}
